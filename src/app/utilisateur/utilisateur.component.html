<div>
    <h1>Ajouter un utilisateur</h1>
    <form (ngSubmit)="saveUtilisateur()">
        <table>
            <tr>
                <td>Nom</td>
                <td><input type="text" [(ngModel)]="user.nom" name="nom"/></td>
            </tr>
            <tr>
                <td>Prénom</td>
                <td><input type="text" [(ngModel)]="user.prenom" name="prenom"/></td>
            </tr>
            <tr>
                <td>Login</td>
                <td><input type="text" [(ngModel)]="user.login" name="login"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" [(ngModel)]="user.password" name="password"/></td>
            </tr>
            <tr>
                <td>Date de Naissance</td>
                <td><input type="text" [(ngModel)]="user.dateNaissance" name="dateNaissance"/></td>
            </tr>
            <tr>
                <td colspan="2"><button>Ajouter</button></td>
            </tr>
        </table>
    </form>
</div>
<div>
    <table>
        <tr>
            <td>Nom</td>
            <td>Prénom</td>
            <td>Login</td>
            <td>Password</td>
            <td>Date de Naissance</td>
            <td>Action</td>
        </tr>
        <tr *ngFor="let u of users">
            <td>{{u.nom}}</td>
            <td>{{u.prenom}}</td>
            <td>{{u.login}}</td>
            <td>{{u.password}}</td>
            <td>{{u.dateNaissance}}</td>
            <td><button (click)="deleteUtilisateur(u.idUtilisateur)">Delete</button></td>
        </tr>
    </table>
</div>
